<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">

  <body>
  <!-- start add snippet modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="addTag">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create new Snippet</h4>
        </div>
        <div class="modal-body">
          <form action="/tags/create" class="addTag">
            <input type="text" class="form-control" placeholder="Tag name">
            <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Tag details"></textarea>
            <div class="modal-footer">
              <input type="submit" value="Save tag" class="btn btn-primary">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <div class="wrapper">
      <div class="header">
        <div class="brand">
          <h1>
            {S} SnippetHub
          </h1>
        </div>
        <nav class="main-nav">
          <ul class="list-inline">
            <li><a href="#">Home</a></li>
            <li><a href="#">Snippets</a></li>
            <li><a href="#">Tags</a></li>
            <li><a href="#">People</a></li>
          </ul>
        </nav>
        <div class="account">
          <ul class="list-inline">
            <li><a href="#">Login</a></li>
            <li><a class="register" href="#">Register</a></li>
          </ul>
        </div>
      </div>
      <!-- End Header -->
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="add-edit-snippet paper">
              <div class="heading">
                <h2>New Snippet</h2>
              </div>
              <div class="body">
                <form action="#" class="form-horizontal">
                  <select name="language" id="language-list" class="form-control">
                    <option value="">Select Language</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                  </select>
                  <input type="text" class="form-control" placeholder="Title">
                  <textarea placeholder="//Your Code Here" name="content" id="codeEditor" cols="30" rows="10" class="form-control"></textarea>
                  <textarea name="description" id="description" cols="30" rows="5" class="form-control" placeholder="What does it do?"></textarea>
                  
                  <div class="visiblity-control">
                    <div>
                      Visiblity
                    </div>
                    <label class="radio-inline"><input type="radio" name="visiblity">Private</label>
                    <label class="radio-inline"><input type="radio" name="visiblity">Public</label>
                  </div>
                  <select name="tags" id="tag-list" class="form-control">
                    <option value="">Select Tag</option>
                    <option value="javascript">Recursion</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                  </select>
                  <a href="#" class="create-tag" data-toggle="modal" data-target="#addTag">
                     Or add your own tag
                  </a>
                  <input type="submit" class="login btn" value="Save">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Handcrafted with <span class="heart">ðŸ’™</span> by Haftom, Tarekegn, Tekeste & Yirgalem
      </footer>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/plugins.js -->
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/prism.js"></script>
    <!-- endbuild -->
  </body>
</html>
